<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TinyBuilds AI Story Generator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-indigo-600">TinyBuilds</a>
        <div>
            <a href="/mystories/" id="mystories-link" class="mx-2 text-indigo-500 hover:underline hidden">My Stories</a>
            <a href="/generate/" id="generate-link" class="mx-2 text-indigo-500 hover:underline hidden">Generate</a>
            <a href="/login/" id= "login-link" class="mx-2 text-indigo-500 hover:underline">Login</a>
            <button id="logout-btn" class="text-red-500 hover:underline hidden">Logout</button>
        </div>
    </nav>
    <main class="flex-grow container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("access_token");
            const logoutBtn = document.getElementById("logout-btn");
            const loginLink = document.getElementById("login-link");
            const generateLink = document.getElementById("generate-link");
            const mystoriesLink = document.getElementById("mystories-link");

            if (token) {
                logoutBtn.classList.remove("hidden");
                generateLink.classList.remove("hidden");
                mystoriesLink.classList.remove("hidden");
                loginLink.classList.add("hidden");
                
            }

            logoutBtn.onclick = () => {
                localStorage.removeItem("access_token");
                window.location.href = "/login/";
            };
        });
    </script>

</body>

</html>
